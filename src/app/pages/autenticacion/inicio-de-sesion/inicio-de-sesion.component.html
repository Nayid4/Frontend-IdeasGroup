<div class="flex flex-col h-screen w-screen lg:flex-row">
    <div class="fondo2 h-1/6 w-full lg:h-screen lg:w-7/12">
        <!-- Contenido opcional -->
    </div>
    <div class="h-5/6 w-svw lg:h-screen lg:w-5/12 bg-fondo-blanco flex justify-center">
        <div class="w-10/12 sm:w-6/12 lg:w-9/12 py-4 bg-fondo-blanco rounded-xl flex lg:items-center justify-center">
            <div class="flex flex-col w-full px-2 gap-10">
                <div class="flex items-center gap-2 cursor-pointer"
                    [routerLink]="['/inicio']"
                >
                    <a 
                        
                        class=" py-1 px-2 rounded-md bg-letra-gris-claro text-letra-negra text-lg shadow-sm border-none"
                    >
                        <fa-icon [icon]="icono"></fa-icon>
                        
                    </a>
                    <span class="text-letra-gris-oscuro font-medium">Volver</span>
                </div>
    
                <div class="flex flex-col gap-5">
                    <div class="flex flex-col gap-2">
                        <h1 class="text-letra-negra font-bold text-5xl">
                            Iniciar Sesión
                        </h1>
                        <p class="text-letra-negra font-normal">
                            Ingresa los datos de tú cuenta.
                        </p>
                    </div>
        
                    <form 
                        [formGroup]="formulario" 
                        (ngSubmit)="onSubmit()"
                        class="flex flex-col gap-3"
                    >
                        <label class="flex flex-col gap-1 text-letra-negra font-normal">
                            Usuario
                            <input 
                                id="nombreDeUsuario" 
                                formControlName="nombreDeUsuario" 
                                type="text"
                                required
                                class="text-md font-semibold h-4 w-full border-letra-gris-medio border-solid rounded-md px-2 py-5 focus:outline-none"
                            >
                        </label>
        
                        <label class="flex flex-col gap-1 text-letra-negra font-normal">
                            Contraseña
                            <input 
                                id="contrasena" 
                                formControlName="contrasena" 
                                type="password"
                                required
                                class="h-4 w-full border-letra-gris-medio border-solid rounded-md px-2 py-5 focus:outline-none"
                            >
                        </label>
        
                        <button 
                            type="submit" 
                            class="px-4 py-2 text-lg bg-fondo-verde text-letra-blanca font-semibold border-none rounded-md"
                            >
                            Iniciar Sesión
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
