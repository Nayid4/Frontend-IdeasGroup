<div class="flex h-screen">
    

    @if(!isMenuVisible){
        <app-menu-lateral [isMenuVisible]="isMenuVisible" (toggleMenu)="toggleMenu()" />
    }

    <div (click)="toggleMenu()" [ngClass]="{'bg-letra-negra opacity-10 visible fixed w-full h-full z-40 md:invisible': !isMenuVisible, 'invisible w-0': isMenuVisible}">

    </div>
    <div class="bg-fondo-gris w-full py-6 px-4 flex flex-col gap-2">
        <app-encabezado-usuario (toggleMenu)="toggleMenu()" />
        
        <div class="h-full ">
            <router-outlet></router-outlet>
        </div>
        
    </div>
</div>
