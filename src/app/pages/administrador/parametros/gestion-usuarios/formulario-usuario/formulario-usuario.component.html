<div class="bg-fondo-blanco p-3 rounded-xl shadow-md h-full flex flex-col">
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
      
      <label class="flex flex-col gap-1 text-letra-negra font-normal col-span-full lg:col-span-1">
        Identificación
        <input formControlName="identificacion" type="number" required
          class="text-md font-semibold border-letra-gris-medio border-1 border-solid rounded-md px-2 py-2 focus:outline-none">
      </label>
  
      <label class="flex flex-col gap-1 text-letra-negra font-normal col-span-full lg:col-span-2">
        Nombre
        <input formControlName="nombre" type="text" required
          class="text-md font-semibold border-letra-gris-medio border-1 border-solid rounded-md px-2 py-2 focus:outline-none">
      </label>
  
      <label class="flex flex-col gap-1 text-letra-negra font-normal col-span-full lg:col-span-1">
        Nombre de Usuario
        <input formControlName="nombreDeUsuario" type="text" required
          class="text-md font-semibold border-letra-gris-medio border-1 border-solid rounded-md px-2 py-2 focus:outline-none">
      </label>
  
      <label class="flex flex-col gap-1 text-letra-negra font-normal col-span-full lg:col-span-1">
        Rol de Usuario
        <select formControlName="rolUsuario" required
          class="text-md font-semibold border-letra-gris-medio border-1 border-solid rounded-md px-2 py-2 focus:outline-none">
          <option *ngFor="let rol of roles" [value]="rol.id">{{ rol.nombre }}</option>
        </select>
      </label>
  
      <label class="flex flex-col gap-1 text-letra-negra font-normal col-span-full lg:col-span-1">
        Correo
        <input formControlName="correo" type="email" required
          class="text-md font-semibold border-letra-gris-medio border-1 border-solid rounded-md px-2 py-2 focus:outline-none">
      </label>
  
      <label class="flex flex-col gap-1 text-letra-negra font-normal col-span-full lg:col-span-1">
        Contraseña
        <input formControlName="contrasena" type="password" required
          class="text-md font-semibold border-letra-gris-medio border-1 border-solid rounded-md px-2 py-2 focus:outline-none">
      </label>
  
      <label class="flex flex-col gap-1 text-letra-negra font-normal col-span-full lg:col-span-1">
        Confirmar Contraseña
        <input formControlName="confirmarContrasena" type="password" required
          class="text-md font-semibold border-letra-gris-medio border-1 border-solid rounded-md px-2 py-2 focus:outline-none">
      </label>
  
      <label class="flex flex-col gap-1 text-letra-negra font-normal col-span-full lg:col-span-1">
        Estado
        <select formControlName="estado" required
          class="text-md font-semibold border-letra-gris-medio border-1 border-solid rounded-md px-2 py-2 focus:outline-none">
          <option *ngFor="let estado of estados" [value]="estado.id">{{ estado.nombre }}</option>
        </select>
      </label>
  
      <label class="flex flex-col gap-1 text-letra-negra font-normal col-span-full lg:col-span-1">
        Departamento
        <select formControlName="institucion.departamento" required
          class="text-md font-semibold border-letra-gris-medio border-1 border-solid rounded-md px-2 py-2 focus:outline-none">
          <option *ngFor="let departamento of departamentos" [value]="departamento.id">{{ departamento.nombre }}</option>
        </select>
      </label>
  
      <label class="flex flex-col gap-1 text-letra-negra font-normal col-span-full lg:col-span-1">
        Municipio
        <select formControlName="institucion.municipio" required
          class="text-md font-semibold border-letra-gris-medio border-1 border-solid rounded-md px-2 py-2 focus:outline-none">
          <option *ngFor="let municipio of municipios" [value]="municipio.id">{{ municipio.nombre }}</option>
        </select>
      </label>
  
      <label class="flex flex-col gap-1 text-letra-negra font-normal col-span-full lg:col-span-1">
        Tipo de Secretaría
        <select formControlName="institucion.tipoDeSecretaria" required
          class="text-md font-semibold border-letra-gris-medio border-1 border-solid rounded-md px-2 py-2 focus:outline-none">
          <option *ngFor="let tipo of tiposDeSecretaria" [value]="tipo.id">{{ tipo.nombre }}</option>
        </select>
      </label>
  
      <label class="flex flex-col gap-1 text-letra-negra font-normal col-span-full lg:col-span-2">
        Nombre de Institución
        <input formControlName="institucion.nombreInstitucion" type="text" required
          class="text-md font-semibold border-letra-gris-medio border-1 border-solid rounded-md px-2 py-2 focus:outline-none">
      </label>
  
      <div class="flex justify-end gap-2 col-span-full">
        <button type="button" (click)="cancelar()" 
          class="bg-red-600 text-white font-semibold px-4 py-2 rounded-md hover:bg-red-700 transition-all">
          Cancelar
        </button>
        <button type="submit"
          class="bg-green-600 text-white font-semibold px-4 py-2 rounded-md hover:bg-green-700 transition-all">
          {{ textoConfirmar }}
        </button>
      </div>
  
    </form>
  </div>
