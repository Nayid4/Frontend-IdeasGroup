<div class="bg-fondo-blanco h-full overflow-auto relative p-3 rounded-xl shadow-md flex flex-col gap-4">
    <form [formGroup]="formularioBasico" class="flex flex-col sm:flex-row sm:justify-between gap-2">
        <label class="flex gap-1 items-center justify-between text-letra-negra font-normal flex-grow">
            Entidad Territorial:
            <input formControlName="EntidadTerritorial" type="text"
                class="text-md w-full font-semibold border-letra-gris-medio border-1 border-solid rounded-md px-2 py-2 focus:outline-none">
        </label>

        <label class="flex gap-1 justify-between items-center text-letra-negra font-normal flex-grow">
            Fecha:
            <input formControlName="FechaPQRD" type="date" required
                class="text-md w-full font-semibold border-letra-gris-medio border-1 border-solid rounded-md px-2 py-2 focus:outline-none">
        </label>

        <label class="flex gap-1 items-center justify-between text-letra-negra font-normal flex-grow">
            Código único de radicación:
            <input formControlName="codigoRadicacion" type="text" required
                class="text-md w-full font-semibold border-letra-gris-medio border-1 border-solid rounded-md px-2 py-2 focus:outline-none">
        </label>
    </form>

    <hr class="bg-letra-gris-medio text-letra-gris-medio">

    <div class="flex-1 flex flex-col h-full overflow-auto">
        <!-- Contenedor de los tabs -->
        <div class="flex-1 overflow-auto">
            <p-tabView class="flex flex-col overflow-auto">
                <p-tabPanel header="Identificación del Usuario Afectado" headerClass="bg-color-rojo">
                    <app-formulario-usuario-afectado></app-formulario-usuario-afectado>
                </p-tabPanel>
            
                <p-tabPanel header="Caracterización de Vulnerabilidad" headerClass="custom-tab-header">
                    <app-formulario-categorizacion-de-vulnerabilidad class="h-full"></app-formulario-categorizacion-de-vulnerabilidad>
                </p-tabPanel>
            
                <p-tabPanel header="Aspectos Generales de PQRD" headerClass="custom-tab-header">
                    <app-formulario-aspecto-general class="h-full"></app-formulario-aspecto-general>
                </p-tabPanel>
            
                @if(!id){
                    <p-tabPanel header="Tramites Institucionales" headerClass="custom-tab-header">
                        <app-formulario-tramites-institucionales class="h-full"></app-formulario-tramites-institucionales>
                    </p-tabPanel>
                }
            </p-tabView>
        </div>

        <!-- Botones al final del contenedor -->
        <div class="flex justify-between mt-auto">
            <button class="bg-color-rojo text-letra-gris-claro text-white py-2 px-4 rounded">Volver</button>
            <button class="bg-fondo-verde-claro text-letra-gris-claro text-white py-2 px-4 rounded">Siguiente</button>
        </div>
    </div>
</div>
